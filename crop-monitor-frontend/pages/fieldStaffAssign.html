<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Staff Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>

    <div id="content" style="margin-left: 260px; margin-top: 60px">
      <div class="form-container">
        <div class="container mt-5">
          <h3 class="text-center">Field Staff Assignment</h3>

          <div class="d-flex justify-content-end" style="margin-right: -50px">
            <button
              type="submit"
              class="btn btn-primary mb-3 btn-success"
              id="assigmentAdd"
              style="width: 190px"
              data-bs-toggle="modal"
              data-bs-target="#staffAssignmentModal"
            >
              + Add Assignment
            </button>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staffAssignmentModal"
            tabindex="-1"
            aria-labelledby="staffAssignmentLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staffAssignmentLabel">
                    Staff Assignment
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="assignmentForm">
                    <div class="row g-3">
                      <div class="col-md-4">
                        <label for="fieldList" class="form-label"
                          >Field Code</label
                        >
                        <select class="form-select" id="fieldCode">
                          <option value="" disabled selected>
                            Select Field
                          </option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="staffList" class="form-label"
                          >Staff ID</label
                        >
                        <select class="form-select" id="staffId">
                          <option value="" disabled selected>
                            Select Staff
                          </option>
                        </select>
                      </div>

                      <div class="col-md-4">
                        <label for="assignedRole" class="form-label"
                          >Assigned Role</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="assignRole"
                          readonly
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="assignmentDate" class="form-label"
                        >Assignment Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="assignmentDate"
                        readonly
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-success"
                    style="width: 80px"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    style="width: 80px"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <table class="table" id="assignmentTable">
          <thead class="table-success table-bordered">
            <tr>
              <th>Field</th>
              <th>Staff</th>
              <th>Role</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="assignmentTableBody">
            <!-- Data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/field.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/fieldStaffAssign.js"></script>
  </body>
</html>
