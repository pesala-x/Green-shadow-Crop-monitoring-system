<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Log</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="content" style="margin-left: 260px; margin-top: 60px">
      <div class="form-container">
        <div class="mb-3 position-relative d-flex justify-content-end">
          <input
            type="text"
            id="searchLog"
            class="form-control"
            placeholder="Log Code or Log date"
            style="width: 250px"
          />
          <i
            class="fas fa-search position-absolute"
            id="searchIcon"
            style="
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
              line-height: 1;
            "
          ></i>
        </div>

        <h2>Monitoring Log</h2>
        <form id="monitoringLogForm">
          <!-- Log Code -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="logCode" class="form-label">Log Code</label>
              <input type="text" class="form-control" id="logCode" readonly />
            </div>
            <div class="col-md-6">
              <label for="logDate" class="form-label">Log Date</label>
              <input type="date" class="form-control" id="logDate" required />
            </div>
          </div>

          <!-- Log Details -->
          <div class="mb-3">
            <label for="logDetails" class="form-label"
              >Log Details / Observation</label
            >
            <textarea
              class="form-control"
              id="logDetails"
              rows="3"
              required
            ></textarea>
          </div>

          <!-- Observed Image -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="observedImage" class="form-label"
                >Observed Image</label
              >
              <input
                type="file"
                class="form-control"
                id="observedImage"
                accept="image/*"
              />
              <img
                id="previewObservedImage"
                src="#"
                alt="Observed Image Preview"
                class="img-fluid mt-2"
                style="display: none; max-height: 200px"
              />
            </div>
          </div>

          <!-- Field, Crop, Staff Dropdowns -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fieldSelect" class="form-label">Field</label>
              <select class="form-select" id="fieldSelect" required>
                <option value="" disabled selected>Not allocated</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="cropSelect" class="form-label">Crop</label>
              <select class="form-select" id="cropSelect" required>
                <option value="" disabled selected>Not allocated</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="staffSelect" class="form-label">Staff</label>
              <select class="form-select" id="staffSelect" required>
                <option value="" disabled selected>Not allocated</option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-success flex-grow-1"
                id="saveLogBtn"
                style="width: 100px"
              >
                Save
              </button>
              <button
                type="button"
                class="btn btn-primary flex-grow-1"
                id="updateLogBtn"
                style="width: 100px"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-warning flex-grow-1"
                id="clearLogBtn"
                style="width: 100px"
              >
                Clear
              </button>
              <button
                type="button"
                class="btn btn-danger flex-grow-1"
                id="deleteLogBtn"
                style="width: 100px"
              >
                Delete
              </button>
            </div>
            <button
              type="button"
              class="btn btn-info"
              data-bs-toggle="modal"
              data-bs-target="#logListModal"
              id="getAllLogsBtn"
              style="width: 100px"
            >
              Get All
            </button>
          </div>
        </form>
      </div>

      <!-- Log List Modal -->
      <div
        class="modal fade"
        id="logListModal"
        tabindex="-1"
        aria-labelledby="logListModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="logListModalLabel">All Logs</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="logList">
                <table class="table table-bordered">
                  <thead class="table-success">
                    <tr>
                      <th>Log Code</th>
                      <th>Date</th>
                      <th>Details</th>
                      <th>Field</th>
                      <th>Crop</th>
                      <th>Staff</th>
                      <th>Image</th>
                    </tr>
                  </thead>
                  <tbody id="logTableBody"></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/monitoringLog.js"></script>
  </body>
</html>
