<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Management | Crop monitoring system | Green Shadow (Pvt) Ltd.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="content" style="margin-left: 260px; margin-top: 60px">
      <div class="form-container">
        <h1>Equipment Management</h1>
        <div class="mb-3 position-relative d-flex justify-content-end">
          <input
            type="text"
            id="searchCrop"
            class="form-control"
            placeholder="Search by Code or Name"
            style="width: 250px"
          />
          <i
            class="fas fa-search position-absolute"
            id="searchIcon"
            style="
              right: 10px;
              color: black;
              top: 38%;
              transform: translateY(-50%);
              cursor: pointer;
              line-height: 1;
            "
          ></i>
        </div>
        <form id="equipmentForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="equipmentId" class="form-label">Equipment ID</label>
              <input
                type="text"
                class="form-control"
                id="equipmentId"
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="equipmentName" class="form-label"
                >Equipment Name</label
              >
              <select class="form-select" id="equipmentName" required>
                <option value="" disabled selected>Select Equipment</option>
                <option value="plough">Plough</option>
                <option value="mamotee">Mamotee</option>
                <option value="shovel">Shovel</option>
                <option value="irrigation_pumps">Irrigation Pumps</option>
                <option value="wheelbarrow">Wheelbarrow</option>
                <option value="sprayer">Sprayer</option>
                <option value="axe_10">Axe</option>
                <option value="chainsaw">Chain Saw</option>
                <option value="combine_harvester">Combine Harvester</option>
                <option value="seeder">Seeder</option>
                <option value="weeder">Weeder</option>
                <option value="wheel_wrench">Wheel Wrench</option>
                <option value="screwdrivers">Screwdrivers</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="equipmentType" class="form-label">Type</label>
              <select class="form-select" id="equipmentType" required>
                <option value="" disabled selected>Select Type</option>
                <option value="electrical">Electrical</option>
                <option value="mechanical">Mechanical</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="available">Available</option>
                <option value="out_of_service">Out of Service</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="assignedStaff" class="form-label"
                >Assigned Staff</label
              >
              <select class="form-select" id="assignedStaff" required>
                <option value="" disabled selected>Select Staff</option>
                <option value="no">Not Assigned</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="assignedField" class="form-label"
                >Assigned Field</label
              >
              <select class="form-select" id="assignedField" required>
                <option value="" disabled selected>Select Field</option>
                <option value="no">Not Assigned</option>
                <option value="rice_palate_a">Rice Palate A</option>
                <option value="rice_palate_b">Rice Palate B</option>
                <option value="cowpea_palate_a">Cowpea Palate A</option>
                <option value="cowpea_palate_b">Cowpea Palate B</option>
                <option value="green_gram_palate_a">Green Gram Palate A</option>
                <option value="mix_palate_a">Mix Palate A</option>
                <option value="mix_palate_b">Mix Palate B</option>
                <option value="mix_palate_c">Mix Palate C</option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-success flex-grow-1"
                id="saveBtn"
                style="width: 100px"
              >
                Save
              </button>
              <button
                type="button"
                class="btn btn-success flex-grow-1"
                id="updateBtn"
                style="width: 100px"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-success flex-grow-1"
                id="clearBtn"
                style="width: 100px"
              >
                Clear
              </button>
              <button
                type="button"
                class="btn btn-read flex-grow-1"
                id="deleteBtn"
                style="width: 100px"
              >
                Delete
              </button>
            </div>
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#equipmentListModal"
              id="getAllBtn"
              style="width: 100px"
            >
              View All
            </button>
          </div>
        </form>
      </div>

      <!-- get all pop up -->
      <div
        class="modal fade"
        id="equipmentListModal"
        tabindex="-1"
        aria-labelledby="equipmentListModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="equipmentListModalLabel">
                All Equipment
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="equipmentList">
                <table class="table table-bordered">
                  <thead class="table-success">
                    <tr>
                      <th>Equipment ID</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Status</th>
                      <th>Assigned Staff</th>
                      <th>Assigned Field</th>
                    </tr>
                  </thead>
                  <tbody id="equipmentTableBody"></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/equipment.js"></script>
  </body>
</html>
