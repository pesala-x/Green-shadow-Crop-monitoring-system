<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management | Crop monitoring system | Green Shadow (Pvt) Ltd.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/staff.css" />
  </head>
  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="content" style="margin-left: 260px; margin-top: 60px">
      <div class="form-container">
        <div class="mb-3 position-relative d-flex justify-content-end">
          <input
            type="text"
            id="searchStaff"
            class="form-control"
            placeholder="Search by id or name"
            style="width: 250px"
          />
          <i
            class="fas fa-search position-absolute"
            id="searchIcon"
            style="
              right: 10px;
              top: 38%;
              transform: translateY(-50%);
              color: black;
              cursor: pointer;
              line-height: 1;
            "
          ></i>
        </div>

        <h1>Staff Management</h1>
        <form id="staffForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="staffId" class="form-label">Staff ID</label>
              <input type="text" class="form-control" id="staffId" readonly />
            </div>
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Jhon" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe" required />
            </div>
            <div class="col-md-6">
              <label for="designation" class="form-label">Designation</label>
              <select class="form-select" id="designation" required>
                <option value="" disabled selected>Select Designation</option>
                <option>Manager</option>
                <option>Senior Assistant Manager</option>
                <option>Assistant Manager</option>
                <option>Admin and HR Staff</option>
                <option>Office Assistant</option>
                <option>Senior Agronomist</option>
                <option>Agronomist</option>
                <option>Soil Scientist</option>
                <option>Senior Technician</option>
                <option>Technician</option>
                <option>Supervisors</option>
                <option>Labors</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="joinedDate" class="form-label">Joined Date</label>
              <input
                type="date"
                class="form-control"
                id="joinedDate"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="dob" class="form-label">DOB</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="col-md-6">
              <label for="contactNo" class="form-label">Contact No.</label>
              <input type="text" class="form-control" id="contactNo" placeholder="0712345678" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="jhondoe@gmail.com" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control mb-2"
              id="address1"
              placeholder="Address Line 01"
              required
            />
            <input
              type="text"
              class="form-control mb-2"
              id="address2"
              placeholder="Address Line 02"
            />
            <input
              type="text"
              class="form-control mb-2"
              id="address3"
              placeholder="City"
              required
            />
            <input
              type="text"
              class="form-control mb-2"
              id="address4"
              placeholder="State"
              required
            />
            <input
              type="text"
              class="form-control"
              id="address5"
              placeholder="Postal Code"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Select Role</option>
              <option>MANAGER</option>
              <option>ADMINISTRATIVE</option>
              <option>SCIENTIST</option>
              <option>OTHER</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="vehicleList" class="form-label">Vehicle</label>
            <select class="form-select" id="vehicleList" required>
              <option value="" disabled selected>Select Vehicle</option>
            </select>
          </div>
        </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <button
              type="submit"
              class="btn btn-success flex-grow-1"
              id="saveBtn"
              style="width: 100px"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-success flex-grow-1"
              id="updateStaffBtn"
              style="width: 100px"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-success flex-grow-1"
              id="clearStaffBtn"
              style="width: 100px"
            >
              Clear
            </button>
            <button
              type="button"
              class="btn btn-read flex-grow-1"
              id="deleteStaffBtn"
              style="width: 100px"
            >
              Delete
            </button>
          </div>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#getAllStaffBtn"
            id="getAllBtn"
            style="width: 100px"
          >
            All Staff
          </button>
        </div>
      </form>
    </div>

    <!-- Staff form popup -->
    <div
      class="modal fade"
      id="staffListModal"
      tabindex="-1"
      aria-labelledby="staffListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <!-- Use modal-xl for extra width -->
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="staffListModalLabel">
              All Staff Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="staffList" class="p-3">
              <!-- First Table -->
              <div
                class="table-responsive mb-3"
                style="max-height: 300px; overflow-y: auto"
              >
                <table class="table table-bordered table-striped">
                  <thead class="table-success">
                    <tr>
                      <th>Staff ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Designation</th>
                      <th>Gender</th>
                      <th>Joined Date</th>
                      <th>Date of Birth</th>
                      <th>Role</th>
                    </tr>
                  </thead>
                  <tbody id="staffTableBody1"></tbody>
                </table>
              </div>
              <!-- Second Table -->
              <div
                class="table-responsive"
                style="max-height: 300px; overflow-y: auto"
              >
                <table class="table table-bordered table-striped">
                  <thead class="table-success">
                    <tr>
                      <th>Address Line 01</th>
                      <th>Address Line 02</th>
                      <th>City</th>
                      <th>State</th>
                      <th>Postal Code</th>
                      <th>Contact No</th>
                      <th>Email</th>
                      <th>Vehicle Code</th>
                    </tr>
                  </thead>
                  <tbody id="staffTableBody2"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/staff.js"></script>
  </body>
</html>
