<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="content" style="margin-left: 260px; margin-top: 60px">
      <div class="form-container">
        <div class="mb-3 position-relative d-flex justify-content-end">
          <input
            type="text"
            id="searchStaff"
            class="form-control"
            placeholder="Search by id or name"
            style="width: 250px"
          />
          <i
            class="fas fa-search position-absolute"
            id="searchIcon"
            style="
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
              line-height: 1;
            "
          ></i>
        </div>

        <h1>Staff Management</h1>
        <form id="staffForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="staffId" class="form-label">Staff ID</label>
              <input type="text" class="form-control" id="staffId" readonly />
            </div>
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="col-md-6">
              <label for="designation" class="form-label">Designation</label>
              <select class="form-select" id="designation" required>
                <option value="" disabled selected>Select Designation</option>
                <option>Manager</option>
                <option>Senior Assistant Manager</option>
                <option>Assistant Manager</option>
                <option>Admin and HR Staff</option>
                <option>Office Assistant</option>
                <option>Senior Agronomist</option>
                <option>Agronomist</option>
                <option>Soil Scientist</option>
                <option>Senior Technician</option>
                <option>Technician</option>
                <option>Supervisors</option>
                <option>Labors</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="joinedDate" class="form-label">Joined Date</label>
              <input
                type="date"
                class="form-control"
                id="joinedDate"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="dob" class="form-label">DOB</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="col-md-6">
              <label for="contactNo" class="form-label">Contact No.</label>
              <input type="text" class="form-control" id="contactNo" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control mb-2"
              id="address1"
              placeholder="Address Line 01"
              required
            />
            <input
              type="text"
              class="form-control mb-2"
              id="address2"
              placeholder="Address Line 02"
            />
            <input
              type="text"
              class="form-control mb-2"
              id="address3"
              placeholder="City"
              required
            />
            <input
              type="text"
              class="form-control mb-2"
              id="address4"
              placeholder="State"
              required
            />
            <input
              type="text"
              class="form-control"
              id="address5"
              placeholder="Postal Code"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option>MANAGER</option>
                <option>ADMINISTRATIVE</option>
                <option>SCIENTIST</option>
                <option>OTHER</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fieldList" class="form-label">Field</label>
              <select class="form-control" id="fieldList" multiple="multiple">
                <option value="Rice Palate A">Rice Palate A</option>
                <option value="Rice Palate B">Rice Palate B</option>
                <option value="Cowpea Palate A">Cowpea Palate A</option>
                <option value="Cowpea Palate B">Cowpea Palate B</option>
                <option value="Green gram Palate A">Green gram Palate A</option>
                <option value="Mix Palate A">Mix Palate A</option>
                <option value="Mix Palate B">Mix Palate B</option>
                <option value="Mix Palate C">Mix Palate C</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="vehicleList" class="form-label">Vehicle</label>
              <select class="form-select" id="vehicleList" required>
                <option value="" disabled selected>Select Vehicle</option>
                <option value="Car">Car</option>
                <option value="Van">Van</option>
                <option value="Motorbikes">Motorbikes</option>
                <option value="Tractors – Land masters">
                  Tractors – Land masters
                </option>
                <option value="Tractors - 4WD">Tractors - 4WD</option>
                <option value="Tankers truck">Tankers truck</option>
                <option value="Land vehicles">Land vehicles</option>
                <option value="Lorry">Lorry</option>
              </select>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button
              type="submit"
              class="btn btn-success"
              id="saveStaffBtn"
              style="width: 100px"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="updateStaffBtn"
              style="width: 100px"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="clearStaffBtn"
              style="width: 100px"
            >
              Clear
            </button>
            <button
              type="button"
              class="btn btn-read"
              id="deleteStaffBtn"
              style="width: 100px"
            >
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/staff.js"></script>
  </body>
</html>
