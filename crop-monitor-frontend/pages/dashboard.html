<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management | Crop monitoring system | Green Shadow (Pvt) Ltd.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css">
  </head>
  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="content" style="margin-left: 260px; margin-top: 60px">
      <div class="form-container">
        <section id="DashboardForm">
          <div class="topbar">
              <div class="toggle">
                  <ion-icon name="menu-outline"></ion-icon>
              </div>
              <!-- search -->
              <div class="search">
                  <label>
                      <input type="text" placeholder="Search here">
                      <ion-icon name="search-outline"></ion-icon>
                  </label>
              </div>
              <!-- settingsImg -->
              <div class="settings">
                  <img src="/assests/icons/SettingsIcon.png">
              </div>
          </div>

          <div class="cardBox">
              <div class="card" id="staff">
                  <div>
                      <div class="numbers">12</div>
                      <div class="cardName">Staff</div>
                  </div>
                  <div class="iconBx">
                      <ion-icon name="people-outline"></ion-icon>
                  </div>
              </div>

              <div class="card">
                  <div>
                      <div class="numbers">8</div>
                      <div class="cardName">Crops</div>
                  </div>
                  <div class="iconBx">
                      <ion-icon name="leaf-outline"></ion-icon>
                  </div>
              </div>
              <div class="card" id="vehicles">
                  <div>
                      <div class="numbers">18</div>
                      <div class="cardName">Vehicles</div>
                  </div>
                  <div class="iconBx">
                      <ion-icon name="car-outline"></ion-icon>
                  </div>
              </div>
              <div class="card" id="equipments">
                  <div>
                      <div class="numbers">43</div>
                      <div class="cardName">Equipments</div>
                  </div>
                  <div class="iconBx">
                      <ion-icon name="construct-outline"></ion-icon>
                  </div>
              </div>
          </div>

          <!-- Polar Chart -->
          <div class="charts">
              <div class="charts-card">
                  <h2 class="chart-title">Top Crops</h2>
                  <div id="polar-chart"></div>
              </div>
              <div class="charts-card">
                  <h2 class="chart-title">Stacked Data</h2>
                  <div id="line-chart"></div>
              </div>
          </div>
       </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
