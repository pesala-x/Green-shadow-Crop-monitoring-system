<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Sidebar Toggle</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="/assets/css/dashboard.css" />
</head>
<body>
<div class="sidebar" id="sidebar">
  <div>
    <div class="sidebar-header">
      <i class="fas fa-tree"></i><span>Green Shadow</span>
    </div>
    <div class="sidebar-links">
      <a href="#dashboard"
      ><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
      >
      <a href="#field"><i class="fas fa-seedling"></i><span>Field</span></a>
      <a href="#crop"><i class="fas fa-leaf"></i><span>Crop</span></a>
      <a href="#staff"><i class="fas fa-users"></i><span>Staff</span></a>
      <a href="#monitoring-log"
      ><i class="fas fa-book"></i><span>Monitoring Log</span></a
      >
      <a href="#vehicle"
      ><i class="fas fa-tractor"></i><span>Vehicle</span></a
      >
      <a href="#equipment"
      ><i class="fas fa-tools"></i><span>Equipment</span></a
      >
    </div>
  </div>
  <div class="sidebar-footer">
    <a href="#sign-out"
    ><i class="fas fa-sign-out-alt"></i><span>Sign Out</span></a
    >
  </div>
</div>
<i
  class="fas fa-bars menu-icon"
  id="menu-icon"
  aria-label="Toggle Sidebar"
></i>

<div class="search-bar">
  <input type="text" class="form-control" placeholder="Search..." />
</div>
<div id="content">
  <h1>Dashboard Content</h1>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/js/dashboard.js"></script>
</body>
</html>
